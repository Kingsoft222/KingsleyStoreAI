<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualMall | Vendor Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-container { width: 100%; max-width: 450px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #e60023; text-align: center; margin-top: 0; font-size: 2rem; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: 'Inter'; }
        .btn { width: 100%; padding: 15px; background: #e60023; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; margin-top: 10px; }
        .btn:hover { background: #c2001d; }
        .toast { display: none; background: #28a745; color: white; text-align: center; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .login-link { text-align: center; display: block; margin-top: 15px; color: #666; text-decoration: none; font-size: 0.9rem; }
        .login-link span { color: #e60023; font-weight: bold; }
    </style>
</head>
<body>

    <div id="status-toast" class="toast">Successful! Redirecting...</div>

    <div class="auth-container">
        <h1>VirtualMall</h1>
        <p class="subtitle">Create your AI Storefront</p>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="reg-fname" placeholder="Emeka" required />
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" id="reg-lname" placeholder="Okafor" required />
        </div>
        <div class="form-group">
            <label>Username (No spaces, this becomes your link)</label>
            <input type="text" id="reg-username" placeholder="emeka" required />
        </div>
        <div class="form-group">
            <label>Display Business Name</label>
            <input type="text" id="reg-bizname" placeholder="Emeka Luxury Fits" required />
        </div>
        <div class="form-group">
            <label>Create Password</label>
            <input type="password" id="reg-pass" placeholder="••••••••" required />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="reg-pass-confirm" placeholder="••••••••" required />
        </div>

        <button onclick="window.registerAdmin()" class="btn" id="signup-btn">Signup</button>
        <a href="./admin.html" class="login-link">Already have a store? <span>Login here</span></a>
    </div>

    <script src="./signup.js" type="module"></script>
</body>
</html>

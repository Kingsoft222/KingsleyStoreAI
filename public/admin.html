<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualMall | Vendor Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .admin-container { width: 100%; max-width: 550px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #e60023; text-align: center; margin-top: 0; font-size: 1.8rem; }
        h2 { font-size: 1.3rem; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="text"], input[type="tel"], input[type="number"], select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: 'Inter'; }
        .btn { width: 100%; padding: 15px; background: #e60023; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:hover { background: #c2001d; }
        .btn-secondary { background: #333; }
        .btn-google { background: white; color: #333; border: 1px solid #ccc; }
        
        /* Vault Styles */
        #master-btn { background: #000; color: #00ffcc; border: 1px solid #00ffcc; margin-bottom: 20px; display: none; }
        #master-vault-section { display: none; background: #111; color: #fff; padding: 20px; border-radius: 12px; margin-top: 20px; border: 2px solid #00ffcc; }
        .vault-stats { display: flex; gap: 10px; margin-bottom: 15px; }
        .v-box { flex: 1; background: #222; padding: 10px; border-radius: 8px; text-align: center; }
        .v-box small { color: #00ffcc; font-size: 0.7rem; }
        .v-box p { margin: 5px 0 0; font-weight: 800; font-size: 1.2rem; }
        .vault-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .vault-table th { text-align: left; color: #00ffcc; border-bottom: 1px solid #333; padding: 5px; }
        .vault-table td { padding: 8px 5px; border-bottom: 1px solid #222; }

        .profile-preview { width: 100px; height: 100px; border-radius: 50%; background: #eee; margin: 10px auto; display: block; object-fit: cover; border: 3px solid #e60023; }
        .toast { display: none; background: #28a745; color: white; text-align: center; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
        .product-preview { width: 100%; height: 150px; border-radius: 8px; background: #eee; margin-top: 10px; object-fit: cover; display: none; border: 1px dashed #ccc; }
        .inventory-list { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }
        .inventory-item { display: flex; align-items: center; justify-content: space-between; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        .inventory-item img { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; }
        .store-link-box { background: #f0f8ff; border: 1px dashed #0056b3; padding: 15px; border-radius: 8px; text-align: center; margin-top: 30px; }
        
        #login-section, #onboarding-section, #dashboard-section { display: none; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div id="status-toast" class="toast">Success!</div>

        <div id="login-section">
            <h1>VirtualMall</h1>
            <p class="subtitle">Log in or create your AI Storefront</p>
            <button onclick="window.loginWithGoogle()" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width:20px;" alt="Google" />
                Continue with Google
            </button>
        </div>

        <div id="onboarding-section">
            <h1>Set Up Your Store</h1>
            <div class="form-group"><label>Store Username</label><input type="text" id="setup-username" placeholder="e.g. emeka" /></div>
            <div class="form-group"><label>Business Name</label><input type="text" id="setup-bizname" placeholder="Emeka Luxury Fits" /></div>
            <div class="form-group"><label>WhatsApp Number</label><input type="tel" id="setup-phone" placeholder="2348000000000" /></div>
            <button onclick="window.completeStoreSetup()" class="btn">Create Store</button>
        </div>

        <div id="dashboard-section">
            <button id="master-btn" class="btn" onclick="window.toggleMasterVault()">
                <i class="fas fa-user-shield"></i> MASTER COMMAND CENTER
            </button>

            <div id="master-vault-section">
                <h3 style="margin:0 0 15px 0; color:#00ffcc;">PLATFORM LEDGER</h3>
                <div class="vault-stats">
                    <div class="v-box"><small>TOTAL SALES</small><p id="v-orders">0</p></div>
                    <div class="v-box"><small>TOTAL GMV</small><p id="v-gmv">₦0</p></div>
                </div>
                <div style="max-height: 200px; overflow-y: auto;">
                    <table class="vault-table">
                        <thead><tr><th>Store</th><th>Item</th><th>Price</th></tr></thead>
                        <tbody id="vault-body"></tbody>
                    </table>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; margin-top:20px;">
                <h2 style="margin:0;">Store Panel</h2>
                <button onclick="window.logoutAdmin()" style="background:none; border:none; color:#e60023; font-weight:bold; cursor:pointer;">Logout</button>
            </div>

            <div class="form-group"><label>Business Name</label><input type="text" id="admin-store-name" /></div>
            <div class="form-group"><label>WhatsApp Phone</label><input type="tel" id="admin-phone" /></div>
            
            <div class="form-group" style="text-align: center;">
                <label>Store Photo</label>
                <img src="" id="admin-img-preview" class="profile-preview" style="display:none;" />
                <input type="file" id="admin-pic-upload" accept="image/*" style="display:none;" onchange="window.handleAdminImage(event)" />
                <button onclick="document.getElementById('admin-pic-upload').click()" class="btn btn-secondary" style="width: auto; padding: 8px 15px; font-size:0.8rem;">Change Photo</button>
            </div>

            <button onclick="window.saveStoreSettings()" class="btn" id="save-btn" style="margin-bottom: 30px;">Save Profile Settings</button>

            <h2>Upload Item</h2>
            <div style="background: #fdfdfd; padding: 15px; border: 1px solid #eee; border-radius: 10px;">
                <input type="text" id="prod-name" placeholder="Item Name" class="form-group" />
                <input type="number" id="prod-price" placeholder="Price (₦)" class="form-group" />
                <input type="file" id="prod-pic-upload" accept="image/*" onchange="window.handleProductImagePreview(event)" />
                <img src="" id="prod-img-preview" class="product-preview" />
                <button onclick="window.uploadNewProduct()" class="btn" style="margin-top:10px;">Add Item</button>
            </div>

            <h2>Live Inventory</h2>
            <div id="inventory-list" class="inventory-list"></div>

            <div class="store-link-box">
                <a href="#" id="my-store-link" target="_blank">Loading link...</a>
            </div>
        </div>
    </div>

    <script src="./admin.js" type="module"></script>
</body>
</html>

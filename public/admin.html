<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtualMall | Vendor Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .admin-container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #e60023; text-align: center; margin-top: 0; font-size: 1.8rem; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="text"], input[type="tel"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: 'Inter'; }
        .btn { width: 100%; padding: 15px; background: #e60023; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn:hover { background: #c2001d; }
        .btn-google { background: white; color: #333; border: 1px solid #ccc; }
        .btn-google:hover { background: #f9f9f9; }
        .profile-preview { width: 100px; height: 100px; border-radius: 50%; background: #eee; margin: 10px auto; display: block; object-fit: cover; border: 3px solid #e60023; }
        .toast { display: none; background: #28a745; color: white; text-align: center; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
        .store-link-box { background: #f0f8ff; border: 1px dashed #0056b3; padding: 15px; border-radius: 8px; text-align: center; margin-top: 30px; }
        .store-link-box a { color: #0056b3; font-weight: bold; word-break: break-all; text-decoration: none; }
        
        /* Section Visibility */
        #login-section, #onboarding-section, #dashboard-section { display: none; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div id="status-toast" class="toast">Success!</div>

        <div id="login-section">
            <h1>VirtualMall</h1>
            <p class="subtitle">Log in or create your AI Storefront</p>
            <button onclick="window.loginWithGoogle()" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width:20px;" alt="Google" />
                Continue with Google
            </button>
        </div>

        <div id="onboarding-section">
            <h1>Set Up Your Store</h1>
            <p class="subtitle">Just a few details to get your shop live.</p>
            
            <div class="form-group">
                <label>Store Username (No spaces, becomes your link)</label>
                <input type="text" id="setup-username" placeholder="e.g. emeka" />
            </div>
            <div class="form-group">
                <label>Display Business Name</label>
                <input type="text" id="setup-bizname" placeholder="Emeka Luxury Fits" />
            </div>
            <div class="form-group">
                <label>WhatsApp Number (Country code, no +)</label>
                <input type="tel" id="setup-phone" placeholder="2348000000000" />
            </div>
            
            <button onclick="window.completeStoreSetup()" class="btn" id="setup-btn">Create Store</button>
        </div>

        <div id="dashboard-section">
            <h1>Store Dashboard</h1>
            <div style="text-align: right; margin-bottom: 20px;">
                <button onclick="window.logoutAdmin()" style="background:none; border:none; color:#e60023; font-weight:bold; cursor:pointer;">Logout</button>
            </div>

            <div class="form-group">
                <label>Display Business Name</label>
                <input type="text" id="admin-store-name" />
            </div>

            <div class="form-group">
                <label>WhatsApp Phone Number</label>
                <input type="tel" id="admin-phone" />
            </div>

            <div class="form-group" style="text-align: center;">
                <label>Store Profile Picture</label>
                <img src="" id="admin-img-preview" class="profile-preview" alt="Preview" style="display:none;" />
                <input type="file" id="admin-pic-upload" accept="image/*" hidden onchange="window.handleAdminImage(event)" />
                <button onclick="document.getElementById('admin-pic-upload').click()" class="btn" style="background: #333; width: auto; padding: 10px 20px; margin: 0 auto;">Choose Image</button>
            </div>

            <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="admin-greetings-toggle" style="width: 20px; height: 20px;" />
                <label style="margin: 0;">Enable Auto-Greetings</label>
            </div>

            <button onclick="window.saveStoreSettings()" class="btn" id="save-btn">Save Settings</button>

            <div class="store-link-box">
                <p style="margin-top:0; font-size:0.9rem; color:#666;">Your permanent storefront link:</p>
                <a href="#" id="my-store-link" target="_blank">Loading link...</a>
            </div>
        </div>

    </div>

    <script src="./admin.js" type="module"></script>
</body>
</html>

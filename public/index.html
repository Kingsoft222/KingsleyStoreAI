<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <button class="menu-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">â˜°</button>
        <div class="cart-icon">ðŸ›’<span class="count" id="cart-count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic">
                <img src="images/kingsley.jpg" id="owner-img" onclick="document.getElementById('profile-input').click()">
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="window.handleProfileUpload(event)">
            <h1 class="store-name">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        </div>
        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="fitting-room-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:99999; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:30px; text-align:center; width:90%; max-width:400px;">
            <h2 style="color:#e60023; font-weight:800;">AI Showroom</h2>
            <p>Upload a picture to see how you look</p>
            <input type="file" id="user-fit-input" hidden accept="image/*" onchange="window.handleUserFitUpload(event)">
            <button onclick="document.getElementById('user-fit-input').click()" style="width:100%; padding:15px; border-radius:10px; background:#e60023; color:white; border:none; font-weight:bold; cursor:pointer;">ðŸ“¸ See how you look (photo)</button>
            <button onclick="window.closeFittingRoom()" style="background:none; border:none; margin-top:15px; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="doppl-showroom">
        <div class="showroom-bg"></div>
        <span onclick="window.closeDoppl()" style="position:absolute; top:30px; left:30px; color:white; font-size:32px; z-index:200010; cursor:pointer;">âœ•</span>
        <div class="showroom-container">
            <div class="reveal-frame">
                <div id="doppl-loading" style="display:none; flex-direction:column; align-items:center; color:white;">
                    <i class="fas fa-circle-notch fa-spin fa-3x" style="margin-bottom:15px;"></i>
                    <p style="font-weight:800;">SEWING YOUR FIT...</p>
                </div>
                <img id="doppl-final-render" style="display: none;">
            </div>
            <div class="button-tray">
                <button class="doppl-add-to-cart" onclick="window.addToCart()">Add to cart</button>
            </div>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards">
            <button class="spaced-card" onclick="window.quickSearch('Dinner outfit')"><strong>Dinner outfit</strong></button>
            <button class="spaced-card" onclick="window.quickSearch('Trousers')"><strong>Trousers</strong></button>
        </div>
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara...">
            <div class="input-icons">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" width="24"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
                </button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

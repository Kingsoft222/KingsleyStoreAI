<main class="home-container">

        <div class="profile-pic">
            <img src="images/kingsley.jpg" id="owner-img">
        </div>
        <h1 class="store-name">Kingsley Store</h1>
        <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        
        <div class="profile-controls">
            <input type="file" id="upload-input" hidden onchange="updateProfile(event)">
            <button onclick="document.getElementById('upload-input').click()">Edit</button>
            <button onclick="saveProfile()">Save</button>
            <button onclick="resetProfile()">-</button>

    </div>

    <div id="ai-results" class="results-grid" style="display:none;"></div>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <button class="menu-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">â˜°</button>
        <div class="cart-icon">ðŸ›’<span class="count" id="cart-count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic-container">
                <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                    <img src="images/kingsley.jpg" id="owner-img">
                </div>
                <button class="mini-remove-btn" onclick="window.clearProfileData()">-</button>
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="window.handleProfileUpload(event)">
            <h1 class="store-name">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        </div>
        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="fitting-room-modal" class="voice-overlay">
        <div class="voice-modal" style="background: white; padding: 30px; border-radius: 30px; text-align: center; width: 90%; max-width: 400px; position: relative; display: flex; flex-direction: column; align-items: center;">
            <span onclick="window.closeFittingRoom()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px; font-weight: 800;">Ã—</span>
            <h2 id="modal-subtext" style="color:#e60023; margin-bottom:10px; font-weight:800;">AI Showroom</h2>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">Upload a picture to see how you look</p>
            
            <div id="ai-fitting-result" style="width: 100%;">
                </div>
            
            <input type="file" id="user-fit-input" hidden accept="image/*" onchange="window.handleUserFitUpload(event)">
            <button id="fit-action-btn" class="primary-btn" style="display:none; background:#e60023; color:white; margin-top:15px;">Upload Photo</button>
        </div>
    </div>

    <div id="doppl-showroom">
        <div class="showroom-bg"></div>
        <span onclick="window.closeDoppl()" class="close-showroom">âœ•</span>
        <div class="showroom-container">
            <div class="reveal-frame">
                <div id="doppl-loading" class="doppl-loader">
                    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
                    <p style="font-weight: 800; margin-top: 15px;">SEWING YOUR FIT...</p>
                </div>
                <img id="doppl-final-render" style="display: none;">
            </div>
            <div class="button-tray">
                <button class="doppl-add-to-cart" id="doppl-cart-btn" onclick="window.addToCart()">Add to cart</button>
            </div>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards">
            <button class="spaced-card" onclick="window.quickSearch('Dinner outfit')"><strong>Dinner outfit</strong></button>
            <button class="spaced-card" onclick="window.quickSearch('Trousers')"><strong>Trousers</strong></button>
        </div>
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara...">
            <div class="input-icons">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" width="22"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
                </button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

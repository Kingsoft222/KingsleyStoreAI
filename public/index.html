<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { background: #000; margin: 0; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        
        /* Loading & Result Overlay */
        #video-experience-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
        }

        /* Voice/Upload Modal Overlay */
        .voice-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .results-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            padding-bottom: 120px; /* Space for search bar */
        }

        .search-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #1a1a1a;
            border-radius: 50px;
            padding: 8px 8px 8px 20px;
            display: flex;
            align-items: center;
            border: 1px solid #333;
            z-index: 1000;
        }

        .search-bar input {
            background: none;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 16px;
        }

        .send-circle {
            background: #e60023;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-circle:active { transform: scale(0.9); }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #e60023;
            overflow: hidden;
            margin: 0 auto 10px;
            cursor: pointer;
        }

        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <header class="app-header" style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 24px;">â˜°</div>
        <div style="font-size: 22px;">ðŸ›’<span id="cart-count" style="background:#e60023; font-size:12px; padding:2px 6px; border-radius:10px; margin-left:5px;">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile" style="text-align: center; margin-top: 20px;">
            <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                <img src="images/kingsley.jpg" id="owner-img" onerror="this.src='https://ui-avatars.com/api/?name=K&background=e60023&color=fff'">
            </div>
            <input type="file" id="profile-input" hidden accept="image/*">
            <h1 style="margin: 5px 0; font-weight: 800;">Kingsley Store</h1>
            <p style="color: #888; margin-top: 0;">Nne, what are you looking for today?</p>
        </div>

        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="fitting-room-modal" class="voice-overlay">
        <div style="background: white; padding: 40px; border-radius: 30px; text-align: center; width: 85%; max-width: 400px; color: #000;">
            <h2 style="color:#e60023; font-weight:800; margin-bottom:10px;">Virtual Try-On</h2>
            <p style="color:#666; margin-bottom:25px;">Upload a photo of yourself to see the fit.</p>
            
            <button onclick="document.getElementById('user-fit-input').click()" 
                    style="background:#e60023; color:white; width:100%; padding:20px; border-radius:50px; border:none; font-weight:800; cursor:pointer; font-size: 1rem;">
                ðŸ“¸ UPLOAD MY PHOTO
            </button>

            <input type="file" id="user-fit-input" hidden accept="image/*" onchange="window.handleUserFitUpload(event)">
            
            <p onclick="document.getElementById('fitting-room-modal').style.display='none'" 
               style="margin-top:20px; color:#999; cursor:pointer; font-weight:600;">Cancel</p>
        </div>
    </div>

    <div id="video-experience-modal">
        <div id="video-main-container" style="height: 100dvh; width: 100%;"></div>
    </div>

    <footer class="bottom-controls">
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara..." onkeypress="if(event.key === 'Enter') window.executeSearch()">
            <button class="send-circle" onclick="window.executeSearch()">
                <svg viewBox="0 0 24 24" style="width:20px;"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
            </button>
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>

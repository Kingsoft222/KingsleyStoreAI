<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <button class="menu-btn">â˜°</button>
        <div class="cart-icon">ðŸ›’<span class="count" id="cart-count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic-container">
                <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                    <img src="images/kingsley.jpg" id="owner-img" alt="Profile">
                </div>
                <button class="mini-remove-btn" onclick="window.clearProfileData()">-</button>
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="window.handleProfileUpload(event)">
            <h1 class="store-name">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        </div>
        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="doppl-showroom">
        <div class="showroom-bg"></div>
        <span class="close-showroom" onclick="window.closeDoppl()" style="position:absolute; top:30px; left:30px; color:white; font-size:32px; z-index:200010; cursor:pointer;">âœ•</span>
        
        <div class="showroom-container">
            <div class="reveal-frame">
                <div class="doppl-loader" id="doppl-loading" style="display:none; flex-direction:column; align-items:center; color:white;">
                    <i class="fas fa-circle-notch fa-spin fa-3x" style="margin-bottom:15px;"></i>
                    <p style="font-weight:800;">SEWING YOUR FIT...</p>
                </div>
                <img id="doppl-final-render" style="display: none;">
            </div>

            <div class="button-tray">
                <button class="doppl-add-to-cart" id="doppl-cart-btn" onclick="window.addToCart()">Add to cart</button>
            </div>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards" style="display:flex; justify-content:space-between; padding:0 15px; margin-bottom:15px;">
            <button class="spaced-card" onclick="window.quickSearch('Dinner outfit')" style="width:48%; background:var(--dark); color:white; padding:15px; border-radius:15px; border:none;"><strong>Dinner outfit</strong></button>
            <button class="spaced-card" onclick="window.quickSearch('Trousers')" style="width:48%; background:var(--dark); color:white; padding:15px; border-radius:15px; border:none;"><strong>Trousers</strong></button>
        </div>
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara...">
            <div class="input-icons">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" style="width:20px;"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
                </button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

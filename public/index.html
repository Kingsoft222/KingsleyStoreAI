<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <button class="menu-btn">‚ò∞</button>
        <div class="cart-icon">üõí<span class="count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                <img src="images/kingsley.jpg" id="owner-img" alt="Profile">
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="handleProfileUpload(event)">
            <h1 class="store-name">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
            
            <div class="profile-actions">
                <button class="action-btn save" onclick="saveProfileData()">Save</button>
                <button class="action-btn delete" onclick="clearProfileData()">-</button>
            </div>
        </div>

        <div id="ai-results" class="results-grid" style="display:none;"></div>
    </main>

    <footer class="bottom-controls">
        <div class="split-cards">
            <div class="chip left-end" onclick="quickSearch('Dinner outfit')">
                <strong>Dinner outfit</strong>
                <span>See exclusive<br>female</span>
            </div>
            <div class="chip right-end" onclick="quickSearch('Trousers')">
                <strong>Trousers</strong>
                <span>Shop stylish<br>trousers</span>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara...">
            <span class="mic-icon">üéôÔ∏è</span>
            <button class="send-circle" onclick="executeSearch()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
            </button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>

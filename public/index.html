<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Virtual Try-On Boutique</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="app-header">
        <button class="menu-btn">â˜°</button>
        <div class="cart-icon" onclick="window.openCart()" style="position:relative; cursor:pointer;">
            ðŸ›’<span id="cart-count">0</span>
        </div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic-container">
                <div class="profile-pic">
                    <img src="" id="owner-img" alt="Store Profile" />
                </div>
            </div>
            
            <h1 class="store-name" id="store-name-display">Loading Store...</h1>
            <p id="dynamic-greeting" class="greeting">Loading greetings...</p>
        </div>

        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="fitting-room-modal" class="voice-overlay">
        <div class="voice-modal">
            <span onclick="window.closeFittingRoom()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:30px; font-weight:800; color:var(--text-main);">Ã—</span>
            <div id="ai-fitting-result" style="width: 100%;"></div>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards">
            <div class="chip spaced-card" onclick="window.quickSearch('Native')">
                <strong>Native Wear</strong>
            </div>
            <div class="chip spaced-card" onclick="window.quickSearch('jeans')">
                <strong>Jeans</strong>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara..." onkeyup="if(event.key === 'Enter') window.executeSearch()" />
            <div class="input-icons" style="display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" style="width:20px;">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white" />
                    </svg>
                </button>
            </div>
        </div>
    </footer>

    <script src="./app.js" type="module"></script>
</body>
</html>

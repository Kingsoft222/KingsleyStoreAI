<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* DOPPL LUXURY SHOWROOM */
        #doppl-showroom { 
            display: none; position: fixed; inset: 0; z-index: 200000; 
            background: #000; overflow: hidden; font-family: 'Inter', sans-serif;
        }
        .showroom-bg { 
            position: absolute; inset: 0; 
            background: url('https://images.unsplash.com/photo-1558997519-83ea9252edf8?q=80&w=1920&auto=format&fit=crop') center/cover; 
            filter: brightness(0.5); transform: scale(1.05);
        }
        .showroom-container { 
            position: relative; height: 100dvh; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-between; padding: 40px 20px;
        }
        .reveal-frame { 
            width: 100%; max-width: 450px; height: 75vh; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        #doppl-final-render { 
            width: 100%; height: 100%; object-fit: contain; 
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.9));
            animation: dopplUnveil 1.2s ease-out;
        }
        @keyframes dopplUnveil { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* DOPPL RED BUTTON */
        .doppl-add-to-cart { 
            width: 90%; max-width: 380px; background: #e60023; color: white; 
            border: none; padding: 18px; border-radius: 50px; font-weight: 800; 
            font-size: 1.1rem; cursor: pointer; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(230, 0, 35, 0.4); z-index: 200001;
        }
        .close-showroom { position: absolute; top: 25px; left: 25px; color: white; font-size: 28px; cursor: pointer; z-index: 200002; }
        
        .doppl-loader {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; background: rgba(0,0,0,0.6);
        }

        /* SEARCH FIX */
        #ai-results { display: none; margin-top: 20px; padding-bottom: 240px; position: relative; z-index: 5; }
        .voice-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 99999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="app-header">
        <button class="menu-btn">â˜°</button>
        <div class="cart-icon">ðŸ›’<span class="count" id="cart-count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic-container">
                <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                    <img src="images/kingsley.jpg" id="owner-img" alt="Profile">
                </div>
                <button class="mini-remove-btn" onclick="window.clearProfileData()">-</button>
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="window.handleProfileUpload(event)">
            <h1 class="store-name">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        </div>
        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="doppl-showroom">
        <div class="showroom-bg"></div>
        <span class="close-showroom" onclick="window.closeDoppl()">âœ•</span>
        
        <div class="showroom-container">
            <div class="reveal-frame">
                <div class="doppl-loader" id="doppl-loading">
                    <i class="fas fa-spinner fa-spin fa-3x" style="margin-bottom: 20px;"></i>
                    <p style="font-weight: 800; text-transform: uppercase;">Sewing Your Fit...</p>
                </div>
                <img id="doppl-final-render" style="display: none;">
            </div>

            <button class="doppl-add-to-cart" id="doppl-cart-btn" onclick="window.addToCart()">Add to cart</button>
        </div>
    </div>

    <div id="fitting-room-modal" class="voice-overlay">
        <div class="voice-modal" style="background: white; padding: 30px; border-radius: 30px; text-align: center; width: 90%; max-width: 400px; position: relative; display: flex; flex-direction: column; align-items: center;">
            <span onclick="window.closeFittingRoom()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px; font-weight: 800;">Ã—</span>
            <h2 id="modal-subtext" style="color:#e60023; margin-bottom:20px; font-weight:800;">AI Showroom</h2>
            <input type="file" id="user-fit-input" hidden accept="image/*" onchange="window.handleUserFitUpload(event)">
            <div id="ai-fitting-result" style="width: 100%;"></div>
            <button id="fit-action-btn" class="primary-btn" style="background:#f0f0f0; color:#333;">Upload Photo</button>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards">
            <div class="chip left-end spaced-card" onclick="window.quickSearch('Dinner outfit')">
                <strong>Dinner outfit</strong>
                <span>See exclusive female</span>
            </div>
            <div class="chip right-end spaced-card" onclick="window.quickSearch('Trousers')">
                <strong>Trousers</strong>
                <span>Shop stylish trousers</span>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara...">
            <div class="input-icons">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" style="width:20px;"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
                </button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* FULL CENTER LOCK */
        .luxury-video-modal { display: none; position: fixed; inset: 0; z-index: 100000; background: #000; overflow: hidden; }
        .modal-fashion-bg { position: absolute; inset: 0; background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?auto=format&fit=crop&w=1920&q=80') center/cover; filter: blur(20px) brightness(0.3); transform: scale(1.1); }
        .modal-container { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100dvh; width: 100%; padding: 20px; text-align: center; }
        
        /* SEARCH RESULTS FIX: Ensure they scroll but don't overlap footer */
        #ai-results { 
            display: none; 
            margin-top: 20px; 
            padding-bottom: 180px; /* Space for footer cards */
            position: relative; 
            z-index: 1; 
        }

        .video-wrapper { position: relative; width: 100%; max-width: 400px; border-radius: 30px; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; min-height: 300px; }
        .primary-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .voice-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 99999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <header class="app-header">
        <button class="menu-btn">â˜°</button>
        <div class="cart-icon">ðŸ›’<span class="count" id="cart-count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic-container">
                <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                    <img src="images/kingsley.jpg" id="owner-img" alt="Profile">
                </div>
                <button class="mini-remove-btn" onclick="window.clearProfileData()">-</button>
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="window.handleProfileUpload(event)">
            <h1 class="store-name">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        </div>
        
        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="fitting-room-modal" class="voice-overlay">
        <div class="voice-modal" style="background: white; padding: 30px; border-radius: 30px; text-align: center; width: 90%; max-width: 400px; position: relative;">
            <span onclick="window.closeFittingRoom()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px;">Ã—</span>
            <h2 id="modal-subtext" style="color:#e60023; margin-bottom:20px; font-weight:800;">AI Showroom</h2>
            <input type="file" id="user-fit-input" hidden accept="image/*" onchange="window.handleUserFitUpload(event)">
            <div id="ai-fitting-result"></div>
            <button id="fit-action-btn" class="primary-btn">Upload Photo</button>
        </div>
    </div>

    <div id="video-experience-modal" class="luxury-video-modal">
        <div class="modal-fashion-bg"></div>
        <button class="close-video-btn" onclick="window.closeVideoModal()">Ã—</button>
        <div class="modal-container">
            <div class="video-wrapper" id="video-main-container"></div>
            <div id="video-bottom-section" style="margin-top: 25px; display:flex; flex-direction:column; align-items:center; width: 100%;">
                <h2 style="color:white; text-transform:uppercase; font-weight:800; margin-bottom:15px;">Kingsley Runway</h2>
                <button class="share-walk-btn" onclick="window.shareMyWalk()">SHARE MY WALK</button>
            </div>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards">
            <div class="chip left-end spaced-card" onclick="window.quickSearch('Dinner outfit')">
                <strong>Dinner outfit</strong>
                <span>See exclusive female</span>
            </div>
            <div class="chip right-end spaced-card" onclick="window.quickSearch('Trousers')">
                <strong>Trousers</strong>
                <span>Shop stylish trousers</span>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara...">
            <div class="input-icons">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" style="width:20px;"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
                </button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

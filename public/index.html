<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingsley Store | AI Virtual Try-On</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="app-header" style="display:flex; justify-content:space-between; padding:15px 20px;">
        <button class="menu-btn" style="background:none; border:none; font-size:1.5rem;">â˜°</button>
        <div class="cart-icon">ðŸ›’<span class="count" id="cart-count">0</span></div>
    </header>

    <main class="home-container">
        <div class="store-profile">
            <div class="profile-pic-container" style="position:relative; width:110px; margin:0 auto;">
                <div class="profile-pic" onclick="document.getElementById('profile-input').click()">
                    <img src="images/kingsley.jpg" id="owner-img">
                </div>
                <button class="mini-remove-btn" onclick="window.clearProfileData()" style="position:absolute; right:-10px; top:0; border-radius:50%; width:25px; height:25px;">-</button>
            </div>
            <input type="file" id="profile-input" hidden accept="image/*" onchange="window.handleProfileUpload(event)">
            <h1 style="color:var(--accent); font-weight:800; font-size:2rem; margin:10px 0;">Kingsley Store</h1>
            <p id="dynamic-greeting" class="greeting">Nne, what are you looking for today?</p>
        </div>
        <div id="ai-results" class="results-grid"></div>
    </main>

    <div id="doppl-showroom">
        <div class="showroom-bg"></div>
        <span onclick="window.closeDoppl()" style="position:absolute; top:30px; left:30px; color:white; font-size:32px; z-index:200010; cursor:pointer;">âœ•</span>
        
        <div class="showroom-container">
            <div class="reveal-frame">
                <div id="doppl-loading" style="display:none; flex-direction:column; align-items:center; color:white;">
                    <i class="fas fa-circle-notch fa-spin fa-3x" style="margin-bottom:15px;"></i>
                    <p style="font-weight:800;">SEWING YOUR FIT...</p>
                </div>
                <img id="doppl-final-render" style="display: none;">
            </div>
            <div class="button-tray">
                <button class="doppl-add-to-cart" id="doppl-cart-btn" onclick="window.addToCart()">Add to cart</button>
            </div>
        </div>
    </div>

    <footer class="bottom-controls">
        <div class="split-cards">
            <button onclick="window.quickSearch('Dinner outfit')" style="width:50%; background:var(--dark); color:white; padding:18px; border-radius:15px; border:none; font-weight:bold;">Dinner outfit</button>
            <button onclick="window.quickSearch('Trousers')" style="width:50%; background:var(--dark); color:white; padding:18px; border-radius:15px; border:none; font-weight:bold;">Trousers</button>
        </div>
        <div class="search-bar">
            <input type="text" id="ai-input" placeholder="Search Senator or Ankara..." style="border:none; background:transparent; flex:1; outline:none; font-size:16px;">
            <div class="input-icons" style="display:flex; align-items:center;">
                <i class="fas fa-microphone mic-icon" id="mic-btn"></i>
                <button class="send-circle" onclick="window.executeSearch()">
                    <svg viewBox="0 0 24 24" width="24"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/></svg>
                </button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

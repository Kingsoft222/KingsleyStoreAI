[build]
  # This tells Netlify: "The files to show the world are right here in the root"
  publish = "."
  # This matches the script we added to your package.json
  command = "npm run build"

[functions]
  # Points to your AI processing logic
  directory = "netlify/functions"

[[redirects]]
  # Necessary for your frontend to talk to your backend functions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
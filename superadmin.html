<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualMall | Master Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #00ffcc; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-box { background: #222; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat-box h3 { margin: 0; color: #aaa; font-size: 0.9rem; text-transform: uppercase; }
        .stat-box p { margin: 10px 0 0; font-size: 2rem; font-weight: 800; color: #00ffcc; }
        table { width: 100%; border-collapse: collapse; background: #222; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #1a1a1a; color: #00ffcc; }
        .btn { background: #00ffcc; color: #111; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #login-btn { display: block; margin: 100px auto; font-size: 1.2rem; }
        #dashboard { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <button id="login-btn" class="btn">Authenticate as Owner</button>

        <div id="dashboard">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Platform Live Ledger</h1>
                <button id="logout-btn" class="btn" style="background: #ff4444; color: white;">Lock Vault</button>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <h3>Total Platform Orders</h3>
                    <p id="total-orders">0</p>
                </div>
                <div class="stat-box">
                    <h3>Total GMV (Volume)</h3>
                    <p id="total-gmv">â‚¦0</p>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Store ID</th>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="ledger-body">
                    <tr><td colspan="4" style="text-align: center; color: #888;">Loading global transactions...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhzPRw3Gw4nN1DlIxDa1KszH69I4bcHPE",
            authDomain: "kingsleystoreai.firebaseapp.com",
            databaseURL: "https://kingsleystoreai-default-rtdb.firebaseio.com",
            projectId: "kingsleystoreai",
            storageBucket: "kingsleystoreai.firebasestorage.app",
            messagingSenderId: "31402654971",
            appId: "1:31402654971:web:26f75b0f913bcaf9f6445e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getDatabase(app);

        // ðŸ‘‰ Master Key Updated
        const SUPER_ADMIN_EMAIL = "karlkingsoft@gmail.com"; 

        document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider));
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (user.email !== SUPER_ADMIN_EMAIL) {
                    alert("SECURITY ALERT: You are not authorized to view the master ledger.");
                    signOut(auth);
                    return;
                }
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadGlobalLedger();
            } else {
                document.getElementById('login-btn').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        async function loadGlobalLedger() {
            try {
                const snapshot = await get(ref(db, 'global_orders'));
                const orders = snapshot.val() || {};
                const tbody = document.getElementById('ledger-body');
                
                let totalOrders = 0;
                let totalGmv = 0;
                tbody.innerHTML = "";

                const orderArray = Object.keys(orders).map(key => orders[key]).reverse();

                if(orderArray.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: #888;">No orders on the platform yet.</td></tr>`;
                    return;
                }

                orderArray.forEach(order => {
                    totalOrders++;
                    totalGmv += Number(order.price);
                    
                    const dateObj = new Date(order.timestamp);
                    const niceDate = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    tbody.innerHTML += `
                        <tr>
                            <td style="color:#aaa; font-size:0.9rem;">${niceDate}</td>
                            <td style="color:#00ffcc; font-weight:bold;">@${order.storeId}</td>
                            <td>${order.item}</td>
                            <td style="color:#ffcc00; font-weight:bold;">â‚¦${order.price.toLocaleString()}</td>
                        </tr>
                    `;
                });

                document.getElementById('total-orders').innerText = totalOrders;
                document.getElementById('total-gmv').innerText = "â‚¦" + totalGmv.toLocaleString();

            } catch (error) {
                console.error(error);
                alert("Failed to read global orders. Check database rules.");
            }
        }
    </script>
</body>
</html>
